  {% load static %}
  <nav class="navbar navbar-light background-image">

      <a class="navbar-brand" href="#">

  </div>
  <div class="card text-dark bg-transparent border-info mx-auto border-0"
    style="width: 50rem; height: 30rem; align-items: center;">
    <img src="..." class="card-img-center" alt="cam" width="50" height="50">
    <div class="card-body">
      <button id="start-camera">Start Camera</button>
      <video id="video" width="320" height="240" autoplay></video>
      <button id="click-photo">Click Photo</button>
      <canvas id="canvas" width="320" height="240"></canvas>

    </div>
  </div>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      let camera_button = document.querySelector("#start-camera");
      let video = document.querySelector("#video");
      let click_button = document.querySelector("#click-photo");
      let canvas = document.querySelector("#canvas");

      camera_button.addEventListener('click', async function () {
        let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      });

      click_button.addEventListener('click', function () {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        let image_data_url = canvas.toDataURL('image/jpeg');

        // data url of the image
        console.log(image_data_url);
      });
    </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
